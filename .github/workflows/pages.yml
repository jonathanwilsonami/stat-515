name: Build & Deploy Quarto to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # required for pushing to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        # with:
        #   version: "latest"  # optional pin

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # system deps for sf/s2/units so CI builds reliably
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev libgdal-dev libgeos-dev libproj-dev gdal-bin \
            cmake build-essential pkg-config

      - name: Restore renv packages
        uses: r-lib/actions/setup-renv@v2

      - name: Render site with Quarto
        run: quarto render

      # Your _quarto.yml has: output-dir: docs
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          # Optional:
          # enable_jekyll: false  # (default false => adds .nojekyll)
